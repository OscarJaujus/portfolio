<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>My Personal Website</title>
</head>
<body>
<div>
    <!-- 1. Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Oscar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#about">About Me</a>
              <a class="nav-link" href="#portfolio">My Portfolio</a>
              <a class="nav-link" href="#hobbies">My Hobbies</a>
              <a class="nav-link" href="#contacts">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>
      
    <div class="container-fluid">
    <!-- Body Content-->
    <h1>Hello World!</h1>
    <img src="/assets/images/Oscar Omondi 1 (1).jpg" alt="" width="1280px" height="">
    </div>
<!-- ABOUT-->
        <div id="about">
            <h2>About Me</h2>
            
        </div>
<!-- PORTFOLIO-->
        <div id="portfolio">
            <h2>My Portfolio</h2>
            
        </div>
<!-- HOBBIES-->
        <div id="hobbies">
            <h2>My Hobbies</h2>
        </div>
<!-- CONTACTS-->
        <div id="contacts">
            <h2>Contact Me</h2>
            <form class="row gy-2 gx-3 align-items-center">
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInput">Name</label>
                  <input type="text" class="form-control" id="autoSizingInput" placeholder="First name & Sirname">
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                  <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email Address">
                  </div>
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingSelect">Receive Resources</label>
                  <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">Newsletters</option>
                    <option value="2">Promotions</option>
                    <option value="3">Newsletters & Promotions</option>
                  </select>
                </div>
                <div class="col-auto">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                      I accept Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
</div>
    <script src="/assets/js/script.js"></script>
</body>

</html>
